<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>감사기도를 나눠보자</h1>
    <br>
    <input type="button" class="btn btn-warning" value="작성" id="create_btn" />
    <br><br>
    <div>
      <table class="table">
        <thead class="table-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
            <th scope="col">Author</th>
          </tr>
        </thead>
        <tbody id="content">
        </tbody>
      </table>
    </div>

    <script>
      const supabaseUrl = "https://xyhsopvwaqkpovwrjuwo.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5aHNvcHZ3YXFrcG92d3JqdXdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTY4MDA0MTgsImV4cCI6MjAzMjM3NjQxOH0.EujPowKW1Ux0pqfbavxo7iboWVcsstQU4VIpp9geixw";
      const client = supabase.createClient(supabaseUrl, supabaseKey);

      async function refreshHistory() {
        let { data: record, error } = await client.from("page").select("*");
        console.log('record', record);
        document.querySelector("#content").innerHTML = "";
        for (let i = 0; i < record.length; i++) {
          let tr = document.createElement('tr');

          let th = document.createElement('th');
          th.innerHTML = `${i+1}`
          let title = document.createElement('td');
          title.innerHTML = `${record[i].title}`;
          let body = document.createElement('td');
          body.innerHTML = `${record[i].body}`;
          let author = document.createElement('td');
          author.innerHTML = "jiwon.jeong";

          tr.appendChild(th);
          tr.appendChild(title);
          tr.appendChild(body);
          tr.appendChild(author);
          document.querySelector("#content").appendChild(tr);
        }
      }
      refreshHistory();

      async function recordHandler() {
        const { data, error } = await client.from("page")
          .insert([{ title: prompt("title?"), body: prompt("body?") }]);
        refreshHistory();
      }

      document.querySelector("#create_btn").addEventListener("click", recordHandler);
    </script>
  </body>
</html>
